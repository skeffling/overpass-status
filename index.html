<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overpass API Status Monitor</title>
    <style>
        /* ========== CSS Reset & Base ========== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* ========== CSS Variables ========== */
        :root {
            /* Light theme (default) */
            --bg-primary: #f0f4f8;
            --bg-secondary: #ffffff;
            --bg-card: rgba(255, 255, 255, 0.8);
            --bg-card-hover: rgba(255, 255, 255, 0.95);
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border-color: rgba(0, 0, 0, 0.08);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-glow: rgba(0, 0, 0, 0.05);

            /* Accent colors */
            --accent-primary: #3b82f6;
            --accent-primary-light: #60a5fa;
            --accent-secondary: #8b5cf6;

            /* Status colors */
            --status-ok: #22c55e;
            --status-ok-bg: rgba(34, 197, 94, 0.1);
            --status-ok-glow: rgba(34, 197, 94, 0.4);
            --status-warning: #f59e0b;
            --status-warning-bg: rgba(245, 158, 11, 0.1);
            --status-warning-glow: rgba(245, 158, 11, 0.4);
            --status-error: #ef4444;
            --status-error-bg: rgba(239, 68, 68, 0.1);
            --status-error-glow: rgba(239, 68, 68, 0.4);
            --status-pending: #6b7280;
            --status-pending-bg: rgba(107, 114, 128, 0.1);

            /* Glassmorphism */
            --glass-blur: 12px;
            --glass-border: rgba(255, 255, 255, 0.3);

            /* Transitions */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;

            /* Spacing - compact */
            --spacing-xs: 0.2rem;
            --spacing-sm: 0.35rem;
            --spacing-md: 0.6rem;
            --spacing-lg: 0.85rem;
            --spacing-xl: 1.1rem;

            /* Border radius */
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 10px;
            --radius-xl: 14px;
        }

        /* Dark theme */
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: rgba(30, 41, 59, 0.8);
            --bg-card-hover: rgba(30, 41, 59, 0.95);
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.08);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --shadow-glow: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        /* ========== Base Styles ========== */
        html {
            font-size: 14px;
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            min-height: 100vh;
            transition: background var(--transition-normal), color var(--transition-normal);
        }

        /* Background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        [data-theme="dark"] body::before {
            background:
                radial-gradient(ellipse at 20% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
        }

        /* ========== Container ========== */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-md);
        }

        /* ========== Header ========== */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            background: var(--bg-card);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: 0 2px 15px var(--shadow-color);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: 1.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-icon {
            font-size: 1.4rem;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        /* ========== Theme Toggle ========== */
        .theme-toggle {
            position: relative;
            width: 44px;
            height: 24px;
            background: var(--bg-secondary);
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid var(--border-color);
            transition: background var(--transition-normal);
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: var(--accent-primary);
            border-radius: 50%;
            transition: transform var(--transition-normal);
            box-shadow: 0 1px 5px var(--shadow-color);
        }

        [data-theme="dark"] .theme-toggle::before {
            transform: translateX(20px);
        }

        .theme-toggle-icons {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
            font-size: 11px;
            pointer-events: none;
        }

        /* ========== Section ========== */
        .section {
            margin-bottom: var(--spacing-md);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .section-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        /* ========== Buttons ========== */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            padding: 4px 10px;
            font-size: 0.8rem;
            font-weight: 500;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-primary);
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            padding: 0;
            justify-content: center;
            border-radius: var(--radius-sm);
        }

        .btn-danger {
            color: var(--status-error);
        }

        .btn-danger:hover {
            background: var(--status-error-bg);
        }

        /* ========== Server Cards ========== */
        .servers-grid {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .server-card {
            background: var(--bg-card);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            transition: all var(--transition-normal);
            box-shadow: 0 2px 15px var(--shadow-color);
        }

        .server-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px var(--shadow-color);
        }

        .server-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-sm);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--border-color);
        }

        .server-url {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }

        .server-url-icon {
            color: var(--accent-primary);
            font-size: 1rem;
        }

        .server-error {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            background: var(--status-error-bg);
            border-radius: var(--radius-sm);
            border: 1px solid var(--status-error);
        }

        .server-error-icon {
            font-size: 1.2rem;
            color: var(--status-error);
        }

        .server-error-text {
            flex: 1;
            font-size: 0.85rem;
            color: var(--status-error);
            font-weight: 500;
        }

        .server-error-latency {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .server-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-sm);
        }

        .metric-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            padding: var(--spacing-sm);
            text-align: center;
            transition: all var(--transition-fast);
            border: 1px solid var(--border-color);
        }

        .metric-card.status-ok {
            border-color: var(--status-ok);
            box-shadow: 0 0 12px var(--status-ok-glow);
        }

        .metric-card.status-warning {
            border-color: var(--status-warning);
            box-shadow: 0 0 12px var(--status-warning-glow);
        }

        .metric-card.status-error {
            border-color: var(--status-error);
            box-shadow: 0 0 20px var(--status-error-glow);
        }

        .metric-label {
            font-size: 0.65rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            color: var(--text-muted);
            margin-bottom: 2px;
        }

        .metric-value {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .metric-value.ok { color: var(--status-ok); }
        .metric-value.warning { color: var(--status-warning); }
        .metric-value.error { color: var(--status-error); }

        .metric-detail {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        /* ========== Add Server Modal ========== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px var(--shadow-color);
            transform: scale(0.9) translateY(20px);
            transition: transform var(--transition-normal);
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--spacing-lg);
        }

        .modal-section {
            margin-bottom: var(--spacing-lg);
        }

        .modal-section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: var(--spacing-sm);
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-sm);
        }

        .preset-btn {
            padding: var(--spacing-md);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            cursor: pointer;
            text-align: left;
            transition: all var(--transition-fast);
        }

        .preset-btn:hover {
            border-color: var(--accent-primary);
            background: var(--bg-card-hover);
        }

        .preset-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preset-btn-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .preset-btn-desc {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .custom-url-input {
            display: flex;
            gap: var(--spacing-sm);
        }

        .custom-url-input input {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: all var(--transition-fast);
        }

        .custom-url-input input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        /* ========== Landmark Tests ========== */
        .landmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: var(--spacing-sm);
        }

        .landmark-card {
            background: var(--bg-card);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            padding: var(--spacing-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: all var(--transition-fast);
            cursor: pointer;
            user-select: none;
        }

        .landmark-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-1px);
            border-color: var(--accent-primary);
        }

        .landmark-card:active {
            transform: translateY(0);
        }

        .landmark-icon {
            font-size: 1.3rem;
            width: 28px;
            text-align: center;
        }

        .landmark-info {
            flex: 1;
            min-width: 0;
        }

        .landmark-name {
            font-weight: 600;
            font-size: 0.85rem;
            color: var(--text-primary);
            margin-bottom: 1px;
        }

        .landmark-location {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .landmark-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 1px;
        }

        .landmark-servers {
            display: flex;
            gap: 3px;
            align-items: center;
        }

        .landmark-dot {
            min-width: 18px;
            height: 18px;
            padding: 0 4px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: 600;
            cursor: default;
            transition: transform var(--transition-fast);
        }

        .landmark-dot:hover {
            transform: scale(1.1);
        }

        .landmark-dot.ok {
            background: var(--status-ok);
            color: white;
        }

        .landmark-dot.error {
            background: var(--status-error);
            color: white;
        }

        .landmark-dot.loading {
            background: var(--status-pending-bg);
            color: var(--text-muted);
        }

        .landmark-dot.pending {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
        }

        .landmark-status-icon {
            font-size: 1rem;
        }

        .landmark-status-icon.ok { color: var(--status-ok); }
        .landmark-status-icon.error { color: var(--status-error); }
        .landmark-status-icon.pending { color: var(--status-pending); }

        .landmark-latency {
            font-size: 0.8rem;
            font-weight: 600;
        }

        .landmark-latency.ok { color: var(--status-ok); }
        .landmark-latency.warning { color: var(--status-warning); }
        .landmark-latency.error { color: var(--status-error); }

        /* ========== Log Pane ========== */
        .section-header-clickable {
            cursor: pointer;
            user-select: none;
        }

        .section-header-clickable:hover {
            opacity: 0.8;
        }

        .collapse-icon {
            font-size: 0.7rem;
            transition: transform var(--transition-fast);
            display: inline-block;
        }

        .collapse-icon.expanded {
            transform: rotate(90deg);
        }

        .log-pane {
            background: var(--bg-card);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: 0 2px 15px var(--shadow-color);
            transition: max-height var(--transition-normal), opacity var(--transition-normal);
            max-height: 200px;
        }

        .log-pane.collapsed {
            max-height: 0;
            border: none;
            opacity: 0;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) var(--spacing-lg);
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .log-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .log-badge {
            background: var(--accent-primary);
            color: white;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        .log-content {
            height: 150px;
            overflow-y: auto;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            font-size: 0.75rem;
            line-height: 1.4;
        }

        .log-entry {
            padding: var(--spacing-xs) var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
            animation: fadeIn 0.2s ease-out;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xs);
        }

        .log-timestamp {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .log-method {
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
        }

        .log-method.GET {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-primary);
        }

        .log-method.POST {
            background: rgba(139, 92, 246, 0.2);
            color: var(--accent-secondary);
        }

        .log-url {
            color: var(--text-secondary);
            word-break: break-all;
        }

        .log-status {
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
        }

        .log-status.success {
            background: var(--status-ok-bg);
            color: var(--status-ok);
        }

        .log-status.error {
            background: var(--status-error-bg);
            color: var(--status-error);
        }

        .log-latency {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .log-details {
            margin-top: 2px;
            padding: var(--spacing-xs);
            background: var(--bg-secondary);
            border-radius: var(--radius-sm);
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 80px;
            overflow-y: auto;
            color: var(--text-secondary);
            font-size: 0.7rem;
        }

        .log-details.request {
            border-left: 3px solid var(--accent-primary);
        }

        .log-details.response {
            border-left: 3px solid var(--status-ok);
        }

        .log-details.error {
            border-left: 3px solid var(--status-error);
        }

        .log-toggle {
            cursor: pointer;
            color: var(--accent-primary);
            font-size: 0.75rem;
            margin-top: var(--spacing-xs);
        }

        .log-toggle:hover {
            text-decoration: underline;
        }

        .log-empty {
            padding: var(--spacing-xl);
            text-align: center;
            color: var(--text-muted);
        }

        /* ========== Loading States ========== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .skeleton {
            background: linear-gradient(90deg,
                var(--bg-secondary) 25%,
                var(--bg-card) 50%,
                var(--bg-secondary) 75%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: var(--radius-sm);
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* ========== Empty State ========== */
        .empty-state {
            text-align: center;
            padding: var(--spacing-lg);
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 2rem;
            margin-bottom: var(--spacing-sm);
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 0.85rem;
            margin-bottom: var(--spacing-md);
        }

        /* ========== Responsive ========== */
        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-md);
            }

            .header {
                flex-direction: column;
                gap: var(--spacing-md);
                text-align: center;
            }

            .header-left {
                flex-direction: column;
            }

            .header-controls {
                width: 100%;
                justify-content: center;
            }

            .server-metrics {
                grid-template-columns: repeat(3, 1fr);
            }

            .landmarks-grid {
                grid-template-columns: 1fr;
            }

            .preset-buttons {
                grid-template-columns: 1fr;
            }
        }

        /* ========== Animations ========== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn var(--transition-normal) ease-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-icon">&#127760;</span>

        <section class="section">

                <h2 class="section-title">

    <!-- Add Server Modal -->
    <div class="modal-overlay" id="addServerModal">

                <div class="modal-section-title">Custom Server</div>

                    <button class="btn btn-primary" id="addCustomServerBtn">Add</button>

                <button class="btn btn-secondary" id="closeModalBtn">Close</button>
            </div>

    </div>

    <script>
        // ========== Configuration ==========
        const CONFIG = {
            statusTimeout: 10000,
            queryTimeout: 15000,
            presetServers: [
                { url: 'https://overpass-api.de', name: 'Main (overpass-api.de)', desc: 'Primary public instance' },
                { url: 'https://z.overpass-api.de', name: 'Z (z.overpass-api.de)', desc: 'Alternative endpoint' },
                { url: 'https://lz4.overpass-api.de', name: 'LZ4 (lz4.overpass-api.de)', desc: 'Compressed responses' },
                { url: 'https://overpass.kumi.systems', name: 'Kumi Systems', desc: 'Community instance' }
            ],
            landmarks: [
                { name: 'Eiffel Tower', icon: '&#127481;', location: 'Paris, France', lat: 48.858370, lon: 2.294481, query: 'tourism=attraction' },
                { name: 'Statue of Liberty', icon: '&#128509;', location: 'New York, USA', lat: 40.689247, lon: -74.044502, query: 'historic=monument' },
                { name: 'Sydney Opera House', icon: '&#127926;', location: 'Sydney, Australia', lat: -33.856784, lon: 151.215297, query: 'building' },
                { name: 'Christ the Redeemer', icon: '&#9995;', location: 'Rio de Janeiro, Brazil', lat: -22.951916, lon: -43.210487, query: 'tourism=attraction' },
                { name: 'Table Mountain', icon: '&#127956;', location: 'Cape Town, South Africa', lat: -33.962822, lon: 18.403655, query: 'natural=peak' },
                { name: 'Tokyo Tower', icon: '&#128508;', location: 'Tokyo, Japan', lat: 35.658581, lon: 139.745438, query: 'man_made=tower' },
                { name: 'Taj Mahal', icon: '&#127983;', location: 'Agra, India', lat: 27.175015, lon: 78.042155, query: 'tourism=attraction' },
                { name: 'Big Ben', icon: '&#128344;', location: 'London, UK', lat: 51.500729, lon: -0.124625, query: 'building' }
            ]
        };

        // ========== State ==========
        let state = {
            servers: [],
            theme: 'light',
            landmarkResults: {},
            serverStatuses: {},
            logs: []
        };

        // ========== DOM Elements ==========
        const elements = {
            themeToggle: document.getElementById('themeToggle'),
            refreshAllBtn: document.getElementById('refreshAllBtn'),
            serversGrid: document.getElementById('serversGrid'),
            emptyState: document.getElementById('emptyState'),
            landmarksGrid: document.getElementById('landmarksGrid'),
            addServerBtn: document.getElementById('addServerBtn'),
            addServerBtnEmpty: document.getElementById('addServerBtnEmpty'),
            addServerModal: document.getElementById('addServerModal'),
            presetButtons: document.getElementById('presetButtons'),
            customServerUrl: document.getElementById('customServerUrl'),
            addCustomServerBtn: document.getElementById('addCustomServerBtn'),
            closeModalBtn: document.getElementById('closeModalBtn'),
            runTestsBtn: document.getElementById('runTestsBtn'),
            logContent: document.getElementById('logContent'),
            logEmpty: document.getElementById('logEmpty'),
            logCount: document.getElementById('logCount'),
            clearLogBtn: document.getElementById('clearLogBtn'),
            logToggle: document.getElementById('logToggle'),
            logPane: document.getElementById('logPane'),
            logCollapseIcon: document.getElementById('logCollapseIcon')
        };

        // ========== Storage ==========
        function saveState() {
            localStorage.setItem('overpass-status', JSON.stringify({
                servers: state.servers,
                theme: state.theme
            }));
        }

        function loadState() {
            try {
                const saved = localStorage.getItem('overpass-status');
                if (saved) {
                    const data = JSON.parse(saved);
                    state.servers = data.servers || [];
                    state.theme = data.theme || 'light';
                }
            } catch (e) {
                console.error('Failed to load state:', e);
            }

            // Check for system preference if no saved theme
            if (!localStorage.getItem('overpass-status')) {
                state.theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }
        }

        // ========== Logging ==========
        function addLog(entry) {
            state.logs.unshift(entry);
            if (state.logs.length > 100) {
                state.logs.pop(); // Keep max 100 entries
            }
            renderLogs();
        }

        function clearLogs() {
            state.logs = [];
            renderLogs();
        }

        function toggleLogPane() {
            const isCollapsed = elements.logPane.classList.contains('collapsed');
            elements.logPane.classList.toggle('collapsed');
            elements.logCollapseIcon.classList.toggle('expanded', isCollapsed);
        }

        function formatTimestamp(date) {
            return date.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' }) +
                   '.' + String(date.getMilliseconds()).padStart(3, '0');
        }

        function formatLatency(ms) {
            if (ms < 1000) return ms;
            if (ms < 10000) return (ms / 1000).toFixed(1) + 's';
            if (ms < 60000) return Math.round(ms / 1000) + 's';
            return Math.round(ms / 60000) + 'm';
        }

        function truncateText(text, maxLength = 500) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '... [truncated]';
        }

        function renderLogs() {
            elements.logCount.textContent = state.logs.length;

            if (state.logs.length === 0) {
                elements.logEmpty.style.display = 'block';
                elements.logContent.querySelectorAll('.log-entry').forEach(el => el.remove());
                return;
            }

            elements.logEmpty.style.display = 'none';

            // Clear existing entries
            elements.logContent.querySelectorAll('.log-entry').forEach(el => el.remove());

            // Add log entries
            state.logs.forEach((log, index) => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.innerHTML = `
                    <div class="log-entry-header">
                        <span class="log-timestamp">${formatTimestamp(log.timestamp)}</span>
                        <span class="log-method ${log.method}">${log.method}</span>
                        <span class="log-url">${log.url}</span>
                        ${log.status ? `<span class="log-status ${log.status >= 200 && log.status < 300 ? 'success' : 'error'}">${log.status}</span>` : ''}
                        ${log.latency ? `<span class="log-latency">${log.latency}ms</span>` : ''}
                    </div>
                    ${log.requestBody ? `
                        <div class="log-toggle" onclick="toggleLogDetails(this, 'request')">Show request</div>
                        <div class="log-details request" style="display: none;">${truncateText(log.requestBody)}</div>
                    ` : ''}
                    ${log.responseBody ? `
                        <div class="log-toggle" onclick="toggleLogDetails(this, 'response')">Show response</div>
                        <div class="log-details response" style="display: none;">${truncateText(log.responseBody)}</div>
                    ` : ''}
                    ${log.error ? `
                        <div class="log-details error">${log.error}</div>
                    ` : ''}
                `;
                elements.logContent.appendChild(entry);
            });
        }

        function toggleLogDetails(toggleEl, type) {
            const detailsEl = toggleEl.nextElementSibling;
            const isHidden = detailsEl.style.display === 'none';
            detailsEl.style.display = isHidden ? 'block' : 'none';
            toggleEl.textContent = isHidden ? `Hide ${type}` : `Show ${type}`;
        }

        // ========== Theme ==========
        function applyTheme() {
            document.documentElement.setAttribute('data-theme', state.theme);
        }

        function toggleTheme() {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            applyTheme();
            saveState();
        }

        // ========== Server Management ==========
        function addServer(url) {
            // Normalize URL
            url = url.trim().replace(/\/+$/, '');
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }

            // Check if already exists
            if (state.servers.includes(url)) {
                return false;
            }

            state.servers.push(url);
            saveState();
            renderServers();
            fetchAllStatuses();
            return true;
        }

        function removeServer(url) {
            state.servers = state.servers.filter(s => s !== url);
            delete state.serverStatuses[url];
            saveState();
            renderServers();
        }

        // ========== Status Fetching ==========
        async function fetchServerStatus(serverUrl) {
            const startTime = performance.now();
            const url = `${serverUrl}/api/status`;
            const logEntry = {
                timestamp: new Date(),
                method: 'GET',
                url: url
            };

            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), CONFIG.statusTimeout);

                const response = await fetch(url, {
                    signal: controller.signal
                });
                clearTimeout(timeout);

                const latency = Math.round(performance.now() - startTime);
                const text = await response.text();

                // Add to log
                logEntry.status = response.status;
                logEntry.latency = latency;
                logEntry.responseBody = text;
                addLog(logEntry);

                return parseStatus(text, latency);
            } catch (error) {
                const latency = Math.round(performance.now() - startTime);
                logEntry.latency = latency;
                logEntry.error = error.name === 'AbortError' ? 'Request timed out' : error.message;
                addLog(logEntry);

                return {
                    status: 'error',
                    error: error.name === 'AbortError' ? 'Timeout' : error.message,
                    latency: latency
                };
            }
        }

        function parseStatus(text, latency) {
            const lines = text.split('\n');
            const result = {
                status: 'ok',
                latency,
                connectionId: null,
                currentTime: null,
                endpoint: null,
                rateLimit: null,
                slotsAvailable: null,
                slotsTotal: null,
                runningQueries: []
            };

            for (const line of lines) {
                if (line.startsWith('Connected as:')) {
                    result.connectionId = line.replace('Connected as:', '').trim();
                } else if (line.startsWith('Current time:')) {
                    result.currentTime = line.replace('Current time:', '').trim();
                } else if (line.startsWith('Announced endpoint:')) {
                    result.endpoint = line.replace('Announced endpoint:', '').trim();
                } else if (line.startsWith('Rate limit:')) {
                    result.rateLimit = parseInt(line.replace('Rate limit:', '').trim());
                    result.slotsTotal = result.rateLimit;
                } else if (line.includes('slots available')) {
                    result.slotsAvailable = parseInt(line.match(/(\d+) slots/)?.[1] || '0');
                }
            }

            // Determine overall status
            if (result.slotsAvailable === 0) {
                result.status = 'warning';
            }

            return result;
        }

        async function fetchAllStatuses() {
            const promises = state.servers.map(async (url) => {
                state.serverStatuses[url] = { status: 'loading' };
                renderServerCard(url);

                const status = await fetchServerStatus(url);
                state.serverStatuses[url] = status;
                renderServerCard(url);
            });

            await Promise.all(promises);
        }

        // ========== Landmark Tests ==========
        async function runLandmarkTest(landmark, serverUrl) {
            const startTime = performance.now();
            const url = `${serverUrl}/api/interpreter`;
            const query = `[out:json][timeout:10];
node(around:200,${landmark.lat},${landmark.lon})[${landmark.query}];
out count;`;

            const displayServerUrl = serverUrl.replace(/^https?:\/\//, '');
            const logEntry = {
                timestamp: new Date(),
                method: 'POST',
                url: `${displayServerUrl} - ${landmark.name}`,
                requestBody: query
            };

            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), CONFIG.queryTimeout);

                const response = await fetch(url, {
                    method: 'POST',
                    body: `data=${encodeURIComponent(query)}`,
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    signal: controller.signal
                });
                clearTimeout(timeout);

                const latency = Math.round(performance.now() - startTime);
                const text = await response.text();

                // Add to log
                logEntry.status = response.status;
                logEntry.latency = latency;
                logEntry.responseBody = text;
                addLog(logEntry);

                // Try to parse JSON, handle errors gracefully
                let data;
                try {
                    data = JSON.parse(text);
                } catch (parseError) {
                    return {
                        status: 'error',
                        error: 'Invalid JSON response',
                        latency: latency
                    };
                }

                return {
                    status: 'ok',
                    latency,
                    count: data.elements?.[0]?.tags?.total || 0
                };
            } catch (error) {
                const latency = Math.round(performance.now() - startTime);
                logEntry.latency = latency;
                logEntry.error = error.name === 'AbortError' ? 'Request timed out' : error.message;
                addLog(logEntry);

                return {
                    status: 'error',
                    error: error.name === 'AbortError' ? 'Timeout' : error.message,
                    latency: latency
                };
            }
        }

        async function runSingleLandmarkTest(landmark) {
            if (state.servers.length === 0) {
                alert('Please add at least one server first.');
                return;
            }

            // Initialize results object for this landmark if needed
            if (!state.landmarkResults[landmark.name]) {
                state.landmarkResults[landmark.name] = {};
            }

            // Set all servers to loading for this landmark
            state.servers.forEach(serverUrl => {
                state.landmarkResults[landmark.name][serverUrl] = { status: 'loading' };
            });
            renderLandmarkCard(landmark);

            // Run tests against all servers in parallel
            const promises = state.servers.map(async (serverUrl) => {
                const result = await runLandmarkTest(landmark, serverUrl);
                state.landmarkResults[landmark.name][serverUrl] = result;
                renderLandmarkCard(landmark);
            });

            await Promise.all(promises);
        }

        async function runAllLandmarkTests() {
            if (state.servers.length === 0) {
                alert('Please add at least one server first.');
                return;
            }

            // Initialize and set all to loading
            CONFIG.landmarks.forEach(lm => {
                state.landmarkResults[lm.name] = {};
                state.servers.forEach(serverUrl => {
                    state.landmarkResults[lm.name][serverUrl] = { status: 'loading' };
                });
            });
            renderLandmarks();

            // Run all tests in parallel (all landmarks x all servers)
            const promises = [];
            CONFIG.landmarks.forEach(landmark => {
                state.servers.forEach(serverUrl => {
                    promises.push(
                        runLandmarkTest(landmark, serverUrl).then(result => {
                            state.landmarkResults[landmark.name][serverUrl] = result;
                            renderLandmarkCard(landmark);
                        })
                    );
                });
            });

            await Promise.all(promises);
        }

        // ========== Rendering ==========
        function renderServers() {
            if (state.servers.length === 0) {
                elements.serversGrid.style.display = 'none';
                elements.emptyState.style.display = 'block';
                return;
            }

            elements.serversGrid.style.display = 'flex';
            elements.emptyState.style.display = 'none';
            elements.serversGrid.innerHTML = '';

            state.servers.forEach(url => {
                renderServerCard(url);
            });
        }

        function renderServerCard(url) {
            const status = state.serverStatuses[url] || { status: 'pending' };
            let card = document.querySelector(`[data-server-url="${url}"]`);

            if (!card) {
                card = document.createElement('div');
                card.className = 'server-card fade-in';
                card.setAttribute('data-server-url', url);
                elements.serversGrid.appendChild(card);
            }

            const displayUrl = url.replace(/^https?:\/\//, '');
            const statusClass = status.status === 'ok' ? 'status-ok' :
                               status.status === 'warning' ? 'status-warning' :
                               status.status === 'error' ? 'status-error' : '';

            const isLoading = status.status === 'loading';

            // Calculate data freshness
            let dataLag = '--';
            let dataStatus = '';
            if (status.currentTime) {
                const serverTime = new Date(status.currentTime);
                const now = new Date();
                const lagMs = now - serverTime;
                const lagMinutes = Math.round(lagMs / 60000);

                if (lagMinutes < 5) {
                    dataLag = `${lagMinutes}m`;
                    dataStatus = 'ok';
                } else if (lagMinutes < 30) {
                    dataLag = `${lagMinutes}m`;
                    dataStatus = 'warning';
                } else {
                    dataLag = lagMinutes > 60 ? `${Math.round(lagMinutes/60)}h` : `${lagMinutes}m`;
                    dataStatus = 'error';
                }
            }

            // For error state, show a simplified card with error message
            if (status.status === 'error') {
                card.innerHTML = `
                    <div class="server-card-header">
                        <div class="server-url">
                            <span class="server-url-icon">&#128421;</span>
                            <span>${displayUrl}</span>
                        </div>
                        <button class="btn btn-icon btn-secondary btn-danger" onclick="removeServer('${url}')" title="Remove server">
                            &#10005;
                        </button>
                    </div>
                    <div class="server-error">
                        <span class="server-error-icon">&#10007;</span>
                        <span class="server-error-text">${status.error || 'Connection failed'}</span>
                        ${status.latency ? `<span class="server-error-latency">(${status.latency}ms)</span>` : ''}
                    </div>
                `;
                return;
            }

            card.innerHTML = `
                <div class="server-card-header">
                    <div class="server-url">
                        <span class="server-url-icon">&#128421;</span>
                        <span>${displayUrl}</span>
                    </div>
                    <button class="btn btn-icon btn-secondary btn-danger" onclick="removeServer('${url}')" title="Remove server">
                        &#10005;
                    </button>
                </div>
                <div class="server-metrics">
                    <div class="metric-card ${statusClass}">
                        <div class="metric-label">Status</div>
                        <div class="metric-value ${status.status}">
                            ${isLoading ? '<span class="loading"></span>' :
                              status.status === 'ok' ? '&#10003;' :
                              status.status === 'warning' ? '&#9888;' : '--'}
                        </div>
                        <div class="metric-detail">
                            ${status.latency ? `${status.latency}ms` : 'Checking...'}
                        </div>
                    </div>
                    <div class="metric-card ${dataStatus ? `status-${dataStatus === 'ok' ? 'ok' : dataStatus === 'warning' ? 'warning' : 'error'}` : ''}">
                        <div class="metric-label">Data</div>
                        <div class="metric-value ${dataStatus}">${dataLag}</div>
                        <div class="metric-detail">${dataStatus === 'ok' ? 'Fresh' : dataStatus === 'warning' ? 'Stale' : dataStatus === 'error' ? 'Very stale' : 'Unknown'}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Capacity</div>
                        <div class="metric-value ${status.slotsAvailable === 0 ? 'error' : status.slotsAvailable && status.slotsAvailable < status.slotsTotal ? 'warning' : 'ok'}">
                            ${status.slotsAvailable !== null ? `${status.slotsAvailable}/${status.slotsTotal || status.rateLimit || '?'}` : '--'}
                        </div>
                        <div class="metric-detail">slots available</div>
                    </div>
                </div>
            `;
        }

        function renderLandmarks() {
            elements.landmarksGrid.innerHTML = '';
            CONFIG.landmarks.forEach(landmark => {
                renderLandmarkCard(landmark);
            });
        }

        function renderLandmarkCard(landmark) {
            const results = state.landmarkResults[landmark.name] || {};
            let card = document.querySelector(`[data-landmark-name="${landmark.name}"]`);

            if (!card) {
                card = document.createElement('div');
                card.className = 'landmark-card';
                card.setAttribute('data-landmark-name', landmark.name);
                card.addEventListener('click', () => runSingleLandmarkTest(landmark));
                elements.landmarksGrid.appendChild(card);
            }

            // Generate per-server results as compact dots
            let serverResultsHtml = '';
            if (state.servers.length > 0) {
                serverResultsHtml = '<div class="landmark-servers">';
                state.servers.forEach((serverUrl, index) => {
                    const result = results[serverUrl] || { status: 'pending' };
                    const displayName = serverUrl.replace(/^https?:\/\//, '');
                    const shortName = displayName.split('.')[0].substring(0, 3);
                    const isLoading = result.status === 'loading';

                    // Tooltip with full info
                    const tooltip = isLoading ? `${displayName}: checking...` :
                        result.status === 'ok' ? `${displayName}: ${result.latency}ms` :
                        result.status === 'error' ? `${displayName}: ${result.error || 'failed'}` :
                        `${displayName}: not tested`;

                    // Content inside dot (formatted for compact display)
                    const content = isLoading ? '...' :
                        result.status === 'ok' ? formatLatency(result.latency) :
                        result.status === 'error' ? '!' : '-';

                    serverResultsHtml += `<div class="landmark-dot ${result.status}" title="${tooltip}">${content}</div>`;
                });
                serverResultsHtml += '</div>';
            } else {
                serverResultsHtml = '<span class="landmark-status-icon pending">-</span>';
            }

            card.innerHTML = `
                <div class="landmark-icon">${landmark.icon}</div>
                <div class="landmark-info">
                    <div class="landmark-name">${landmark.name}</div>
                    <div class="landmark-location">${landmark.location}</div>
                </div>
                <div class="landmark-status">
                    ${serverResultsHtml}
                </div>
            `;
        }

        function renderPresetButtons() {
            elements.presetButtons.innerHTML = '';
            CONFIG.presetServers.forEach(preset => {
                const isAdded = state.servers.includes(preset.url);
                const btn = document.createElement('button');
                btn.className = 'preset-btn';
                btn.disabled = isAdded;
                btn.innerHTML = `
                    <div class="preset-btn-name">${preset.name}</div>
                    <div class="preset-btn-desc">${isAdded ? 'Already added' : preset.desc}</div>
                `;
                btn.addEventListener('click', () => {
                    addServer(preset.url);
                    renderPresetButtons();
                });
                elements.presetButtons.appendChild(btn);
            });
        }

        // ========== Refresh ==========
        async function refreshAll() {
            await fetchAllStatuses();
        }

        // ========== Modal ==========
        function openModal() {
            renderPresetButtons();
            elements.addServerModal.classList.add('active');
            elements.customServerUrl.focus();
        }

        function closeModal() {
            elements.addServerModal.classList.remove('active');
            elements.customServerUrl.value = '';
        }

        // ========== Event Listeners ==========
        function setupEventListeners() {
            elements.themeToggle.addEventListener('click', toggleTheme);
            elements.refreshAllBtn.addEventListener('click', refreshAll);

            elements.addServerBtn.addEventListener('click', openModal);
            elements.addServerBtnEmpty.addEventListener('click', openModal);
            elements.closeModalBtn.addEventListener('click', closeModal);

            elements.addServerModal.addEventListener('click', (e) => {
                if (e.target === elements.addServerModal) {
                    closeModal();
                }
            });

            elements.addCustomServerBtn.addEventListener('click', () => {
                const url = elements.customServerUrl.value.trim();
                if (url) {
                    if (addServer(url)) {
                        elements.customServerUrl.value = '';
                        closeModal();
                    } else {
                        alert('Server already added.');
                    }
                }
            });

            elements.customServerUrl.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    elements.addCustomServerBtn.click();
                }
            });

            elements.runTestsBtn.addEventListener('click', runAllLandmarkTests);
            elements.clearLogBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                clearLogs();
            });

            elements.logToggle.addEventListener('click', toggleLogPane);

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && elements.addServerModal.classList.contains('active')) {
                    closeModal();
                }
            });
        }

        // ========== Initialize ==========
        function init() {
            loadState();
            applyTheme();

            renderServers();
            renderLandmarks();
            renderLogs();
            setupEventListeners();

            // Initial fetch
            if (state.servers.length > 0) {
                fetchAllStatuses();
            }
        }

        // Start the app
        init();
    </script>
</body>
</html>
